<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <div class="block">

            <h1 class="h1_text">Добавьте новые товары к существующим, напишите фильтирацию по цене</h1>
            <button class="btn">Добавить новый товар</button>

            <form>
                <p>
                    <label class="label" for="">Товарый от:</label>
                    <input class="input" type="text" placeholder="$100">
                </p>
                <p>
                    <label class="label" for="">Товарый до:</label>
                    <input class="input" type="text" placeholder="$500">
                </p>
                <button class="inner_form_btn">Показать</button>
            </form>


            <div class="container2">
                <!-- <div class="blocks">

                    <div class="filter_blocks">
                        <h4 class="title">Йогурт</h4>
                        <p class="price">$25</p>
                    </div>

                </div> -->
            </div>


            <div class="cartTab">
                <div class="forms_inputs">
                    <label class="label_second" for="">Название товара</label>
                    <input class="input_second" type="text" placeholder="Курица">

                    <label class="label_third" for="">Цена товара</label>
                    <input class="input_third" type="text" placeholder="$100">
                </div>

                <div class="btn2">
                    <button class="checkOut">Добавить</button>
                    <button class="close">Назад</button>
                </div>
            </div>


        </div>

    </div>


    <script src="dbd.js"></script>
    <script src="script.js"></script>
</body>

</html>
